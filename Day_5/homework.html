<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body bgcolor="skyblue">
    <form>
      <h1>University Registration Form</h1>
      <p>Please fill out the form below to register</p>
      <hr />
      <h2>Personal Details</h2>
      <label for="name">First Name:</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="e.g. Arnob"
        required
      />
      <br /><br />
      <label for="last">Last Name:</label>
      <input type="text" name="last" id="last" placeholder="e.g. Mallick" />
      <br /><br />
      <label for="dob">Date of birth:</label>
      <input type="date" name="dob" id="dob" />
      <br /><br />
      <p>Gender:</p>

      <input type="radio" name="gen" id="male" value="male" />
      <label for="male">Male</label>
      <br /><br />

      <input type="radio" name="gen" id="female" value="female" />
      <label for="female">Female</label>
      <br /><br />

      <input type="radio" name="gen" id="other" value="other" />
      <label for="other">Other</label>
      <br /><br />

      <label for="file">Upload Your Photo:</label>
      <input type="file" name="file" id="file" />
      <hr />
      <h2>Contact Information</h2>
      <br /><br />
      <label for="email">Email Address:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="you@example.com"
      />
      <br /><br />
      <label for="number">Phone Number:</label>
      <input
        type="tel"
        name="number"
        id="number"
        placeholder="e.g. 8593960393"
      />
      <br /><br />
      <p>Mailing address:</p>
      <textarea name="comment" id="comment" rows="10" cols="30"></textarea>
      <hr />
      <h2>Academic Information</h2>

      <label>Select Your Course:</label>
      <select name="course" id="course">
        <option value="CSE">CSE</option>
        <option value="EEE">EEE</option>
        <option value="ME">ME</option>
      </select>
      <br /><br />
      <h2>Extracurricular Interests:</h2>

      <input type="checkbox" name="robotics" value="robotics" id="robotics" />
      <label for="robotics">Robotics</label>
      <br /><br />
      <input type="checkbox" name="cp" value="cp" id="cp" />
      <label for="cp">CP</label>
      <br /><br />
      <input type="checkbox" name="sports" value="sports" id="sports" />
      <label for="sports">Sports</label>

      <hr />
      <h2>Create Your Account</h2>
      <label for="pass">Create a Password:</label>
      <input type="password" name="password" id="pass" />
      <br /><br />
      <label>Security Question:</label>
      <select name="Security" id="Security">
        <option value="pets_name">What was your first pet's name?</option>
      </select>
      <br /><br />
      <label for="ans">Security Answer</label>
      <input type="text" name="security" id="ans" />
      <br /><br />
      <input type="checkbox" name="check" id="check" />
      <label for="check">I agree to the Terms and Conditions.</label>
      <hr />
      <button type="submit">Register</button>
      <button type="reset">Clear Form</button>
    </form>
  </body>
</html>
